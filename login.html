<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="icon" href="./img/icon.png">
    <link rel="stylesheet" href="./css/login.css">

<body>
    <section>
        <div class="parent">
            <div class="icon-details">
                <img class="img" src="img/icon.png" alt="">

            </div>
            <div class="edit-inp">
                <br>
                <form onsubmit="return formValidate();" class="edit-inp" action="./index.html">
                    <input type="text" class="email" id="username" placeholder="UserName">
                    <br>
                    <span id="erorr" class="error"></span>

                    <br>
                    <br>
                    <input type="email" class="email" id="email"  placeholder="email">
                    <br>
                    <span id="erorr1" class="error"></span>
                    <br>
                    <br>
                    <input type="text" class="email"  id="phone"  placeholder="password">
                    <br>
                    <span id="erorr2" class="error"></span>
                    <br>
                    <br>
                    <button type="submit" class="log-butt">Log in</button>
                </form>
            </div>
        </div>
    </section>
